
<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/d9154953a4.js" crossorigin="anonymous"></script>
    <linkrel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"/>
   
  </head>
  <body>
    <div id="menu" class="mobileHidden">
    <div id="main-tools">
    <div id = "shape-buttons">
      <button type = 'button' class = 'btn btn-primary btn-circle-l' id = 'bt'><i class='fa fa-square fa-2x' id = 'draw-rectangle'></i></button> 
      <button type = 'button' class = 'btn btn-info btn-circle-l' id = 'bt'><i class= 'fa fa-paint-brush fa-2x' id = 'draw-pen'></i></button>
      <button type = 'button' class = 'btn btn-success btn-circle-l' id = 'bt'><i class= 'fa fa-circle fa-2x' id = 'draw-circle'></i></button>
      <button type = 'button' class = 'btn btn-warning btn-circle-l' id = 'bt'><i class= 'fa fa-minus fa-2x' id = 'draw-line'></i></button>
      <button type = 'button' class = 'btn self-made btn-circle-l' id = 'bt'><i class= 'fas fa-font fa-2x' id = 'text-button'></i></button> 
      <button type = 'button' class = 'btn self-made btn-circle-l' id = 'bt'><i class= 'fas fa-bezier-curve fa-2x' id = 'curve-button'></i></button>  
      <button type = 'button' class = 'btn self-made btn-circle-l ' id = 'bt'><i class="fas fa-draw-polygon fa-2x" id = 'draw-polygon'></i></button>
      <button type = 'button' class = 'btn btn-danger btn-circle-l' id = 'bt'><i class="far fa-grin-tears fa-2x"  id = 'draw-emoji'></i></button>
      <button type = 'button' class = 'btn self-made btn-circle-l' id = 'bt'><i class= 'fas fa-filter fa-2x' id = 'filter-button' ></i></button> 
  </div>
  </div>

  <!-- Text-tool -->
  <div id="textOptions">
    <div class="textSizeContainer">
      <div class="showTextSize">17</div>
      <div class="textSizeSlider"><input type="range" min="8" max="50" value="17" step="1" class="slider" id="textSize"></div>
    </div>
    <select id="textFont" name="text Font" onchange="canvasSettings.changeText()">
      <option> Arial </option>
      <option> Metrophobic </option>
      <option> Tahoma </option>
      <option> Verdana </option>
    </select>
  </div>
	<!--Brush Size-->
			<div id="sizeMenu">
				<div class="showSize"><div class="sizeImage"></div></div>
				<div class="sizeSlider"><input type="range" min="1" max="51" value="5" step="2" class="slider" id="brushSize"></div>
			</div>
  <!--Color Palette-->
			<div id="colorPalette">
				<p class="mobileHidden">Stroke</p>
				<input type="button" class="jscolor colorButton" value="#000000" onchange="canvasSettings.changeStroke(this.jscolor)" id="colorStroke"></input>
				<p class="mobileHidden">Fill</p>
				<input type="button" class="jscolor colorButton" value="#ffffff" onchange="canvasSettings.changeFill(this.jscolor)" id="colorFill"></input>
			</div>
      			<!-- Admin Functions-->
			<div id="adminFunctions">
        <div id = functional-buttons>
          <button type = 'button' class = 'btn self-made btn-square-l' id = 'bt'><i class='fa fa-undo fa-2x' id = 'undo-button'></i></button>
          <button type = 'button' class = 'btn self-made btn-square-l' id = 'bt'><i class= 'fa fa-redo fa-2x' id = 'redo-button'></i></button>
          <button type = 'button' class = 'btn self-made btn-square-l' id = 'bt'><i class="far fa-object-ungroup fa-2x" id = 'selector-button'></i></button>
          <button type = 'button' class = 'btn self-made btn-square-l' id = 'bt'><i class="fas fa-search-plus fa-2x" id = 'zoom-in'></i></button>
          <button type = 'button' class = 'btn self-made btn-square-l' id = 'bt'><i class= 'fas fa-search-minus fa-2x' id = 'zoom-out'></i></button>               
          <button type = 'button' class = 'btn self-made btn-square-l' id = 'bt'><i class= 'far fa-trash-alt fa-2x' id = 'clear-button'></i></button>                    
        </div>
				</div>
  </div>

		<!-- Canvas Section--> 
	  <div id="canvasContainer">
			<canvas id="canvas-real" class="canvas" width="2000px" height="2000px"></canvas>
			<canvas id="canvas-draft" class="canvas" height="2000px" height="2000px"></canvas>
      <input id="textInput" name="inputField" value=""></input>
		</div>


      <!-- jQuery -->
      <script src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"></script>
    <!-- The drawing functionality  -->
    <script src="./javascript/canvas-common.js"type="text/javascript"></script>

    <!-- The drawing line functionality  -->
    <script src="./javascript/drawing-line.js"
      type="text/javascript"></script>
    <!-- The drawing rectangle functionality  -->
    <script src="./javascript/drawing-rectangle.js"
      type="text/javascript"></script>
    <script type="text/javascript">
    $(()=>{
      currentFunction =  new DrawingLine(contextReal)
      $("#drawing-rectangle").click(() => {
        currentFunction = new DrawingRectangle(contextReal, contextDraft);
      });
      $("#drawing-line").click(() => {
        currentFunction = new DrawingLine(contextReal);
      });  
    })
    </script>
</script>
  </body>
</html>
