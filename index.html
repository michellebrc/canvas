    <script type="text/javascript">
    $(()=>{
      currentFunction =  new DrawingLine(contextReal)
      $("#drawing-rectangle").click(() => {
        currentFunction = new DrawingRectangle(contextReal, contextDraft);
      });
      $("#drawing-circle").click(() => {
        currentFunction = new DrawingCircle(contextReal, contextDraft);
      });
      $("#drawing-line").click(() => {
        currentFunction = new DrawingLine(contextReal);
      }); 
      $("#drawing-curve").click(() => {
        currentFunction = new DrawingCurve(contextReal, contextDraft);
      }); 
      $("#drawing-straight").click(() => {
        currentFunction = new DrawingStraight(contextReal, contextDraft);
      }); 
      $("#eraser").click(() => {
        currentFunction = new Eraser(contextReal);
      }); 
      $("#text").click(() => {
        currentFunction = new Text(contextReal, contextDraft);
      }); 

      $("#clear-button").click(() => {
        currentFunction = clear();
      }); 

    })
